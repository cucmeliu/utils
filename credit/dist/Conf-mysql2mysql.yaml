# 从 mysql 复制到 mysql 数据库
# 日志
LOG:
    LOG_FORMAT: '%(asctime)s - %(levelname)s - %(message)s'
    DATE_FORMAT: '%m/%d/%Y %H:%M:%S %p'
    LOG_PATH: './'

GLOBAL: 
    # 是否先清空目标表
    IS_TRUNC_DEST: true

# src数据库
SRC_DB:
